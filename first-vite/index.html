<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="p-10">
    <h1 class="font-serif text-3xl font-bold">Min Ga lar bh</h1>

    <p class="text-gray-500">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus
      expedita assumenda rem! Tenetur, architecto obcaecati! Libero sapiente
      suscipit quod amet id debitis optio enim, nostrum voluptatem? Culpa
      ratione voluptatem inventore.
    </p>

    <div class="flex mt-5 mb-5 gap-3">
      <input
        type="text"
        id="taskInput"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="John"
        required
      />

      <button
        type="button"
        id="addBtn"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 text-nowrap"
      >
        Add task
      </button>
    </div>

    <ul id="listGroup"></ul>
    <button
      id="alertTestBtn"
      class="bg-gray-900 text-white px-3 py-1 border border-gray-900"
    >
      ShowAlert
    </button>


     

    <script type="module" src="/main.js"></script>
  </body>
</html>
